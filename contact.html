        body {

            display: flex;
            justify-content: center;
        }

            list-style: none;
            margin: 0 20px;

        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: rgb(153, 153, 226);
            font-size: 1.05rem;
        }

        main {
            flex: 1;
            padding: 40px;
        }

        hr {
            border: 0;
            background: #9c97f1;
            height: 1.2px;
            margin: 60px 84px;
        }

        .left {
            font-size: 1.5rem;
        }

        .firstSection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 75px 0;
        }

        .firstSection>div {
            width: 30%;
        }

        .leftSection .buttons {
            padding: 50px 0;
        }

        .leftSection .btn {
            padding: 12px;
            background: #0a082f;
            color: white;
            border: 2px solid white;
            border-radius: 6px;
            font-size: 20px;
            cursor: pointer;
        }

        .leftSection {
            font-size: 3rem;
            margin: 70px 0;
            font-size: 2rem;
        }

        .purple {
            color: rgb(170, 107, 228);
            font-weight: 700;
        }

        #element {
            color: rgb(170, 107, 228);
            font-size: 2rem;
        }

        footer {
            background-color: #0e0e1a;
            color: gray;
            padding: 20px 40px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 20px;
            text-align: left;
        }

        .footer>div {
            flex: 1;
            margin: 10px;
        }

        .footer h3 {
            color: white;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }


        .footer ul {
            list-style: none;
            padding: 0;
        }

        .footer ul li {
            margin-bottom: 8px;
        }

        .footer ul li a {
            text-decoration: none;
            color: gray;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .footer ul li a:hover {
            color: rgb(170, 107, 228);
        }

        .footer ul li a:hover img {
            filter: brightness(0.7);
        }

        .footer ul li img.icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }


        .footer ul li a i {
            margin-right: 8px;
            font-size: 1rem;
            color: white;
            transition: color 0.3s ease;
        }

        .footer ul li a:hover i {
            color: rgb(170, 107, 228);
        }

        .footer-rights {
            text-align: center;
            margin-top: 20px;
            color: gray;
            font-size: 0.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
            margin-top: 20px;
        }

        input, textarea {
            padding: 10px;
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #1f1f2e;
            color: white;
            font-size: 1rem;
        }

        button {
            padding: 12px 25px;
            background-color: #0a082f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            align-self: center;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(170, 107, 228);
        }
